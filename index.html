<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1 class="title">Quiz Game</h1>
        <p class="score">₱<span id="score">0.00</span></p>
        <button id="play-btn">Play</button>
        <button id="withdraw-btn">Withdraw</button>
        <p class="withdraw-note">Minimum withdrawal: ₱1000 <br> <a href="https://t.me/jointowithdraw">Join To Withdraw</a></p>
    </div>

    <div id="quiz-screen" style="display: none;">
        <button id="back-btn">&larr; Back</button>
        <p>₱<span id="quiz-score">0.00</span></p> <!-- Only shows ₱0.00 -->
        <p id="timer" class="timer">10</p>
        <h2 id="question" class="question"></h2>
        <div id="options" class="options"></div>
    </div>

    <div id="popup" style="display: none;">
        <p id="popup-message"></p>
        <button id="try-again-btn">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
